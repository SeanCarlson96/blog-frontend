  <header>
    <h1>{{ui.userForUserPage.username}}</h1>
  </header>
  
  <section>
    <button *ngIf="ui.loggedIn===true" color="accent"
      (click)="ui.setPage('new-message'); ui.messageType='message';" mat-flat-button>
        Message
    </button> 
  </section>
  
  <section>
    <h3>Posts by {{ui.userForUserPage.username}}</h3>
    <div *ngFor="let post of ui.messages">
        <div *ngIf="post.author.id===ui.userForUserPage.id && post.title">
            <app-post-card [post]="post"></app-post-card>
        </div>
    </div>
  </section>
