<mat-toolbar class="toolbar" color="primary">  
        <span (click)="ui.setPage('posts')">Posts</span>
        <span (click)="ui.setPage('users-list')">Users</span>

    <div *ngIf="!ui.loggedIn" class="toolbar">
        <span (click)="ui.setPage('login')">Login</span>
        <span (click)="ui.setPage('signup')">Sign Up</span>
    </div>

    <div *ngIf="ui.loggedIn">
        <span (click)="ui.logout()">Logout</span>
    </div>

</mat-toolbar>
