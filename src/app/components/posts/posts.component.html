<mat-form-field style="margin: 10px;">
    <mat-label>Filter</mat-label>
    <input
      matInput
      type="text"
      placeholder="Filter"
      [(ngModel)]="filter"
    />
</mat-form-field>

<button *ngIf="ui.loggedIn===true" color="accent"
(click)="ui.setPage('new-message'); ui.messageType='post';" mat-flat-button>
    New Post
</button>

<div *ngFor="let post of ui.messages">
    <div *ngIf="post.body.toLowerCase().includes(filter.toLowerCase()) && post.title">
        <app-post-card [post]="post"></app-post-card>
    </div>
</div>
