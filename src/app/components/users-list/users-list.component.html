<mat-form-field style="margin: 10px;">
    <mat-label>Filter</mat-label>
    <input
      matInput
      type="text"
      placeholder="Filter"
      [(ngModel)]="filter"
    />
</mat-form-field>

<div *ngFor="let user of ui.appUsers">
    <div *ngIf="user.username.toLowerCase().includes(filter.toLowerCase())">
        <app-user-card [user]="user"></app-user-card>
    </div>
</div>
